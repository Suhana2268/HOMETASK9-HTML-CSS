<!DOCTYPE html>
<html>

<head>
   <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-1" >
      <div class="panel panel-info" >
        <div class="panel-heading" style="background-color:#31dac3">
          <div class="panel-title">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            <p style="text-align:center;margin-top:-30px;margin-bottom:5px;color:white">Sign In</p>
            <p style="float:right;color:white;margin-top:-30px;margin-bottom:10px;">X</p></div>
          </div>
          <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form">
              <div style="margin-bottom: 25px" class="input-group">
                <input id="username" type="text" class="form-control" name="username" value="" placeholder="mail@example.com">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              </div>
              <div style="margin-bottom: 25px" class="input-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="password">
                <span class="input-group-addon"><i class="fa fa-unlock"></i></span>
              </div>
              <button class="block">SIGN IN</button>
              <br>
              <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Register!</a></div>
              <div style="float:left; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot your password?</a></div>
              <br>
              <div class="hr-sect">OR</div><br>
              <button class="facebook" id = "bold">f</button><br>
              <button class="google">g</button><br><br>
              <button class="epam">< EPAM LOGIN ></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
